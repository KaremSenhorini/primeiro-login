<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Chamar o design do CSS   --> 
    <title>Login</title>
</head>
<body>
    <div class='main-login'> <!-- Grupo principal de elemento -->
	<div class='left-login'> <!-- Conteudo a esquerda da tela -->
        <img class="wave" src="wave.png"> <!-- imagem de fundo em rosa -->
        <img src = 'homem.svg' class= 'left-login-img' alt="homem"> <!-- ilustração de pessoa na tela -->
    </div>
        <div class="right-login">  <!-- Conteudo a direita da tela -->
            <div class="card-login">  
                <h1> Crie uma nova conta </h1> 
                <div class="card-login2">  
                 Venha nos ajudar a conquistar um novo mundo! 
                <div class= 'textfield'> <!-- Conteudo de formulário -->
                    <label for = 'usuario'>Insira seu Email</label>
                    <input type="text" nome="usuario" placeholder="Usuário">
                </div>
                    <div class= 'textfield'>
                        <label for = 'senha'>Senha</label>
                        <input type="password" nome="senha" placeholder="Senha">
                        </div>
                        <button class="btn-login"> Login </button> <!-- Botão de login -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
